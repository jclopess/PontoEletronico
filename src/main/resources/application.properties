spring.application.name=registroponto

# Configuração do DataSource para ler do .env ou usar valores padrão
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/registroponto_db}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:H^062050010201ow}

# Configuração do Hibernate
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuração da porta do servidor para ler do .env ou usar 8081 como padrão
server.port=${BACKEND_PORT:8081}