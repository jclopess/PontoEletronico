<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Registro de Ponto</title>
    <style>
        /* CSS Básico para uma aparência limpa */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 24px;
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que o padding não afete a largura total */
        }
        .login-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .forgot-password {
            margin-top: 16px;
            display: block;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        #error-message {
            color: #d93025;
            margin-top: 16px;
            display: none; /* Oculto por padrão */
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Sistema de Registro de Ponto</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Entrar</button>
            
            <p id="error-message">Usuário ou senha inválidos.</p>

            <a href="/esqueci-senha" class="forgot-password">Esqueci minha senha</a> 
        </form>
    </div>

    <script>
        // JavaScript para conectar com o back-end
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Impede o recarregamento padrão da página

            // O Spring Security espera os dados no formato 'x-www-form-urlencoded'
            const formData = new URLSearchParams();
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);

            try {
                // Faz a requisição POST para o endpoint de login do Spring Security
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });

                // Se o login for bem-sucedido, o Spring Security redireciona.
                // A propriedade 'redirected' indica que o redirecionamento ocorreu.
                if (response.ok && response.redirected) {
                    // Redireciona a janela do navegador para a URL de sucesso
                    window.location.href = response.url;
                } else {
                    // Se a resposta não for OK ou não houver redirecionamento, o login falhou
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro ao tentar fazer login:', error);
                errorMessage.textContent = 'Erro de conexão com o servidor.';
                errorMessage.style.display = 'block';
            }
        });
    </script>

</body>
</html>
