<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Sistema de Ponto</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f9f9f9; }
        .header { background-color: #007bff; color: white; padding: 16px 24px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { margin: 0; font-size: 24px; }
        .logout-button { background-color: #dc3545; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; }
        .main-container { padding: 24px; }
        .welcome-message { margin-bottom: 24px; font-size: 18px; }
        .dashboard-section { background-color: white; border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin-top: 20px; }
        .dashboard-section h3 { margin-top: 0; }
        #admin-actions, #manager-actions, #employee-actions { display: none; }
    </style>
</head>
<body>

    <header class="header">
        <h1>Sistema de Registro de Ponto</h1>
        <form id="logout-form" action="/logout" method="post" style="margin: 0;">
             <button type="submit" class="logout-button">Sair</button>
        </form>
    </header>

    <main class="main-container">
        <div class="welcome-message">
            <h2 id="welcome-text">Carregando informações...</h2>
            <p id="profile-text"></p>
        </div>

        <section id="employee-actions" class="dashboard-section">
            <h3>Minhas Ações</h3>
            <p>Aqui você pode registrar seu ponto e ver seus espelhos.</p>
        </section>

        <section id="manager-actions" class="dashboard-section">
            <h3>Painel do Gestor</h3>
            <p>Gerencie sua equipe, aprove pendências e visualize relatórios.</p>
        </section>

        <section id="admin-actions" class="dashboard-section">
            <h3>Painel do Administrador</h3>
            <p>Gerencie Departamentos, Funções e Usuários do sistema.</p>
        </section>
    </main>

    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/usuarios/me');

                if (!response.ok) {
                    window.location.href = '/index.html?session_expired=true';
                    return;
                }

                const userInfo = await response.json();
                document.getElementById('welcome-text').textContent = `Bem-vindo(a), ${userInfo.nomeCompleto}!`;
                document.getElementById('profile-text').textContent = `Seu perfil de acesso é: ${userInfo.perfil}`;

                document.getElementById('employee-actions').style.display = 'block';

                if (userInfo.perfil === 'GESTOR') {
                    document.getElementById('manager-actions').style.display = 'block';
                }
                if (userInfo.perfil === 'ADMIN') {
                    document.getElementById('admin-actions').style.display = 'block';
                }
            } catch (error) {
                console.error('Erro ao buscar dados do usuário:', error);
                window.location.href = '/index.html?error=true';
            }
        });
    </script>
</body>
</html>
